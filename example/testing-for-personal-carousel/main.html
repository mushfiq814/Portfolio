<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Personal Carousel</title>
  <style>

  .spanWord > .txt {
    padding-right: 3px;
    border-right: 2px solid #ddd;
  }
  </style>
</head>
<body>
  <p>Loop through Electrical Engineer, Programmer, Designer</p>
  <h2 class="output">I'm 
    <span class="spanWord" data-wait="3000" data-words='["a Developer","a Programmer","an Electrical Engineer","a Tutor","a Musician"]'></span>
  </h2>
  <script src="script.js"></script>
</body>
</html>
